<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Organspillet</title>
</head>

<body>
  <iframe allowtransparency="true" width="685" height="502" src="//scratch.mit.edu/projects/embed/266233694/?autostart=false" frameborder="0" allowfullscreen></iframe>
  <img id="popupWerner" src="images/WavesWErner.svg" alt="Werner vinker" />
  <div class="boble">
    <img id="taleboble" src="images/taleboble.png" alt="taleboble" />
    <div class="tekst">
      <h2>Hej!</h2><br />
      <p>
        Velkommen til hospitalet, mit navn er<br /> Doktor Werner. Hver dag redder jeg liv,<br /> og til det kan jeg godt bruge din hjælp. <br />Er du frisk?
      </p>
      <button id="knap" type="button" name="frisk">Jeg er frisk</button></div>
  </div>
<footer>
  <img id="organ" src="images/organer.png" alt="organer" />

</footer>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
$(document).ready(function(){     // indlæser siden før javascriptet afspilles

  $('.boble').hide();             // gemmer boblen

  // wait five 0.2 sekunder then show
  setTimeout(                     // funktionsnavn
    function()
    {
      //do something special
      $('.boble').fadeToggle("fast",200)
    }, 2000);

    $("#knap").click(function(){
         $(".boble").hide();
     });
 });


  </script>

</body>

</html>
